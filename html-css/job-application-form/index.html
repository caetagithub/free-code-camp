<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="position">Position:</label>
            <select id="position">
                <option>Developer</option>
                <option>Designer</option>
                <option>Manager</option>
            </select>
            <fieldset class="radio-group">
                <legend>Availability:</legend>
                <input type="radio" id="radio1" name="availability" checked>
                <label for="radio1">Full-Time</label>
                <input type="radio" id="radio2" name="availability">
                <label for="radio2">Part-Time</label>
            </fieldset>
            <label for="message">Why do you want this job?</label>
            <textarea id="message" placeholder="Write your motivation"></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
