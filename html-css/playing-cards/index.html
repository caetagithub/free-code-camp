<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <div>A</div>
        <div>♠</div>
      </div>
      <div class="middle">♠</div>
      <div class="right">
        <div>A</div>
        <div>♠</div>
      </div>
      
    </div>
    <div class="card">
      <div class="left">2</div>
      <div class="left">♣</div>
      <div class="middle">♣♣</div>
      <div class="right">2</div>
      <div class="right">♣</div>
    </div>
    <div class="card">
      <div class="left">3</div>
      <div class="left">♥</div>
      <div class="middle">♥♥♥</div>
      <div class="right">3</div>
      <div class="right">♥</div>
    </div>
    <div class="card">
      <div class="left">4♣</div>
      <div class="left">♣</div>
      <div class="middle">♣♣♣♣</div>
      <div class="right">4</div>
      <div class="right">♣</div>
    </div>
    <div class="card">
      <div class="left">5</div>
      <div class="left">♦</div>
      <div class="middle">♦♦♦♦♦</div>
      <div class="right">5</div>
      <div class="right">♦</div>
    </div>
  </main>
</body>

</html>
