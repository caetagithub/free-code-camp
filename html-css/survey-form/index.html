<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <form id="survey-form">
      <label id="name-label">Name<input id="name" name="name" type="text" placeholder="Insert your name" required></label>     
      <label id="email-label">E-mail<input id="email" name="email" type="email" placeholder="Insert your e-mail" required></label>   
      <label id="number-label">Number<input id="number" name="number" type="number" min="9" max="11" placeholder="Insert your number"></label>
      <label for="dropdown">Sex<br>
        <select id="dropdown" name="dropdown">
          <option value="m">Male</option>
          <option value="f">Female</option>
          <option value="o">Other</option>
        </select>
      </label>
      <legend>Do you like games?</legend>
      <label for="radio1"><input id="radio1" type="radio" name="radio" value="radio1" checked /> Yes</label>
      <label for="radio2"><input id="radio2" type="radio" name="radio" value="radio2"/> No</label>
      <legend>Which categories??</legend>
      <label for="checkbox1"><input id="checkbox1" type="checkbox" name="checkbox1" value="games" /> RPG</a></label>
      <label for="checkbox2"><input id="checkbox2" type="checkbox" name="checkbox2" value="sports" /> FPS</a></label>
      <label for="checkbox3"><input id="checkbox3" type="checkbox" name="checkbox3" value="pets" /> Others</a></label>
      <label for="textarea">What others?<textarea id="textarea" name="textarea" rows="3" cols="30"></textarea></label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>

</html>
