<DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Landing Page</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <header id="header">
        <img id="header-img" src="" alt="">
        <nav id="nav-bar">
            <a class="nav-link" href="#video"></a>
            <a class="nav-link" href="#form"></a>
            <a class="nav-link" href="#footer"></a>
        </nav>
      </header>
      <body>
        <main>
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/XVPWLqKB-Qk?si=Uuydnawu6bczzE_b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <form id="form" action="https://www.freecodecamp.com/email-submit" method="GET">
            <p>
              <label for="email">E-mail: <label>
              <input id="email" type="email" name="email" placeholder="Insert your e-mail here" required>
            </p>
            <input type="submit" id="submit" value="Send">
          </form>
        <main>
        <footer id="footer"></footer>
      </body>
    <html>
